<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>


                 <!-- Feedback Form -->

    <fieldset>
        <legend>Feedback Form</legend>

        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name..." minlength="3" maxlength="50" required> <br><br>

            <label for="portfolio">Portfolio:</label>
            <input type="url" name="Portfolio" id="portfolio" required><br> <br>

            <label for="favColor">FavouriteColor:</label>
            <input type="color" name="FavouriteColor" id="favColor"> <br> <br>

            <label for="likeness">Likeness:</label>
            <input type="range" name="Likeness" id="likeness" min="1" max="100" required> <br> <br>

            <button type="submit">Submit</button>

            
        </form>
    </fieldset> <br> <br> <br>


            <!-- Signup Form -->
    
    
    <fieldset>

        <legend>Signup form</legend>

        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name..." required><br> <br>

            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter your email..." required> <br> <br>

            <label for="gender">Gender</label>
            <input type="radio" name="Gender" id="gender" value="Male" >Male
            <input type="radio" name="Gender" id="gender" value="Female" >Female <br> <br>

            <label for="cars">Car Brands:</label>

            <select name="Cars" id="cars" required>
                <option value="">-- Please choose an Option --</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
              </select> <br> <br>

              <label for="age">Age:</label>
              <input type="number" name="Age" id="age" placeholder="Enter your Age..." required> <br> <br>

              <label for="dob">Date of Birth</label>
              <input type="date" name="DOB" id="dob" required><br> <br>

              <label for="tel">PhoneNumber:</label>
              <input type="tel" name="phonenumber" id="tel" placeholder="Enter your phonenumber..." required> <br> <br>

              <label for="password">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter your password..."><br> <br>

              <label for="tc">I agree to the Terms and Conditions</label>
              <input type="checkbox" name="Terms and Conditions" id="tc" required><br> <br>
            
            <button type="submit">Submit</button>

        </form>
    </fieldset>
</body>
</html>
