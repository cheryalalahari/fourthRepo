<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
    <!-- first table -->
   
    <table border="1" height="300px" >
        
        <tr>
            <td >
                <table border="1" width="250px">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td align="center">abc</td>
                        <td align="center">def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="250px">
                    <tr>
                        <th>Nested table 1</th>
                    </tr>
                    <tr>
                        <td align="center">
                          <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                          </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" Width="250px">
                    <tr>
                        <th colspan="2">Nested table 3</th>
                    </tr>
                    <tr>
                        <td align="center"><u style="color: rgba(130, 5, 248, 0.886);">Nested Table</u></td>
                        <td align="center">Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="250px">
                    <tr>
                        <th>Nested table 4</th>
                    </tr>
                    <tr>
                        <td align="center" style="background-color: black;color: white;;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    
    </table>

    

    <br>
    <br><br>

    <!-- second table -->
    
    <table border="1" >
        <thead >
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>1</td>
                <td>Jhon</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Deepthi</td>
            </tr>

            
        </tbody>
      </table>
</body>
</html>
